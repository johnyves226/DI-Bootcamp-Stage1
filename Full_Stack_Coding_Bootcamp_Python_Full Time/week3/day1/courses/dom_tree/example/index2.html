<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM!!!</title>
</head>
<body>
<a href="http://example.com/file.zip"> test4</a>
<a href="http://ya.ru">...</a>
<ul>
  <li>The</li>
  <li>test</li>
</ul>
<ul>
  <li>has</li>
  <li>passed</li>
</ul>

<h1>Contents</h1>

<div class="contents">
  <ul class="book">
    <li class="chapter">Chapter 1</li>
    <li class="chapter">Chapter 1</li>
  </ul>
</div>


<script>
  let elements = document.querySelectorAll('ul > li:last-child');

  for (let elem of elements) {
    alert(elem.innerHTML); // "test", "passed"
  }

  for (let elem of document.body.children) {
    if (elem.matches('a[href$="zip"]')) {
      // check if it ends with "zip"
      alert("The archive reference: " + elem.href );
    }
  }

  let chapter = document.querySelector('.chapter'); // LI

  alert(chapter.closest('.book').innerHTML); // UL
  alert(chapter.closest('.contents').innerHTML); // DIV

  alert(chapter.closest('h1').innerHTML); // null (because h1 is not an ancestor)



</script>

</body>
</html>
